          <div class="section-container-spacer text-center">
            <h1 class="h2">Welcome dear {username}!</h1>
          </div>
          
          <div class="row">
            <div class="col-md-10 col-md-offset-1">
              <div class="row">
                <div class="col-xs-12 col-md-6">
                  <div class="container-2">
                    <h2>How long have you been vegan?</h2>
                    <form>
                      <div class="form-group">
                        <input name="days" type="date" class="form-control" id="subject" placeholder="Please the date you have been vegan since then!">
                      </div><br>
                      <button type="submit" class="btn btn-home btn-default btn-lg shadow">Send</button>
                    </form><br>
                    <h2>Would you like to share your reciepies with us?</h2>
                    <form>
                      <div class="form-group">
                        <textarea name="recipe" class="form-control" rows="5" placeholder="Enter your recipes"></textarea>
                      </div><br>
                      <button type="submit" class="btn btn-home btn-default btn-lg shadow">Send</button>
                    </form><br>
                    <h2>Would you like to share your meals photos with us?</h2>
                    <form>
                      <div class="form-group">
                        <input type="file" id="myfile" name="filename">
                      </div><br>
                      <button type="submit" class="btn btn-home btn-default btn-lg shadow">Send</button>
                    </form><br>

                  </div>
                </div>
